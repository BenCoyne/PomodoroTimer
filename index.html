<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<style>
			@import url("https://fonts.googleapis.com/css2?family=Raleway+Dots&display=swap");
		</style>
		<title>Pomodoro</title>
	</head>
	<body>
		<div id="time-display">
			<h2 id="title">Pomodoro</h2>
			<h2 id="countdown">25 : 00</h2>
			<div id="row1-buttons">
				<button id="start-stop">Start</button>
				<button id="reset">Reset</button>
			</div>
			<div id="gap"></div>
			<div id="row2-buttons">
				<button class="time-buttons" id="pomodoro">Pomodoro</button>
				<button class="time-buttons" id="short-break">Short Break</button>
				<button class="time-buttons" id="long-break">Long Break</button>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
